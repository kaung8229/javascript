<!DOCTYPE html>
<html>
    <head>
        <title>Step Form Verification</title>

        <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->

        <link href="./style.css" rel="stylesheet" type="text/css" />

    </head>
    <body>

        <div class="container">
            <div id="dotbox" class="dotbox">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
            <form id="form" action="" method="">
                <h1>Register With Us</h1>

                <div class="page">
                    <label for="email">Security:</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Email address" />
                    <input type="password" name="password" id="password" class="form-control" placeholder="Password" />
                </div>

                <div class="page">
                    <label for="firstname">Personal Info:</label>
                    <input type="text" name="firstname" id="firstname" class="form-control" placeholder="First name" />
                    <input type="text" name="lastname" id="lastname" class="form-control" placeholder="Last name" />
                </div>

                <div class="page">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" name="dob" id="dob" class="form-control" />
                </div>

                <div class="page">
                    <label for="phone">Contact Info:</label>
                    <input type="text" name="phone" id="phone" class="form-control" placeholder="Phone number" />
                    <input type="text" name="address" id="address" class="form-control" placeholder="Address" />
                </div>


                <div class="d-flex">
                    <button type="button" id="prev-btn" class="btn">Pervious</button>
                    <button type="button" id="next-btn" class="btn">Next</button>
                </div>

            </form>
        </div>

        <script src="./app.js" type="text/javascript"></script>
    </body>
</html>
