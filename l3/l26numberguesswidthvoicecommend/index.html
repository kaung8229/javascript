<!DOCTYPE html>
<html>
    <head>
        <title>Number Guess App(with voice)</title>

        <!-- Bootstarp css1 js1 -->
        <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"> -->

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <link href="./style.css" rel="stylesheet" type="text/css" />

    </head>
    <body>

        
        <div class="container">
            <h2>Number Guess Project With Voice Command</h2>
            <p>Guess a number betweeen <span class="minnum">0</span> to <span class="maxnum">5</span></p>
        </div>

        <div id="game-container">
            <input type="number" name="guessnumber" id="guessnumber" class="form-control" placeholder="Guess number" />
            <input type="submit" id="btn" class="btn" />

            <span class="message1">Message 1</span>
            <span class="message2">Message 2</span>
        </div>

        <button id="mic-btn" class="mic-btn"><i class="fas fa-microphone"></i> Use Microphone</button>

        <div id="voice-container">
            <!-- <span class="voicemessage">Did you say !!!</span> -->
        </div>
        


        <!-- Bootstrap css1 js1 -->
        <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script> -->

        <script src="./app.js" type="text/javascript"></script>
    </body>
</html>
