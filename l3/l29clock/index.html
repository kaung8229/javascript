<!DOCTYPE html>
<html>
    <head>
        <title>Calendar</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <link href="./style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        
   
    <div class="clock">
        <div class="clock-pannel">
            <div class="clock-face">
                <div class="clock-face-item num12">12</div>
                <div class="clock-face-item num1">1</div>
                <div class="clock-face-item num2">2</div>
                <div class="clock-face-item num3">3</div>
                <div class="clock-face-item num4">4</div>
                <div class="clock-face-item num5">5</div>
                <div class="clock-face-item num6">6</div>
                <div class="clock-face-item num7">7</div>
                <div class="clock-face-item num8">8</div>
                <div class="clock-face-item num9">9</div>
                <div class="clock-face-item num10">10</div>
                <div class="clock-face-item num11">11</div>
            </div>
        </div>
        <div class="clock-face-hands">
            <div class="clock-face-hand-item hour"></div>
            <div class="clock-face-hand-item minute"></div>
            <div class="clock-face-hand-item second"></div>
        </div>
    </div>
    


    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="./app.js" type="text/javascript"></script>
    </body>
</html>
