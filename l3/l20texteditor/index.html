<!DOCTYPE html>
<html>
    <head>
        <title>Text Editor</title>

        <!-- Bootstarp css1 js1 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <link href="./style.css" rel="stylesheet" type="text/css" />

    </head>
    <body>

        <div class="container border p-5 rounded-3 shadow">
            <h3>Text Editor</h3>

            <div class="row">
                <div class="col-md-12">
                    <button type="button" class="btn btn-outline-secondary rounded-0" title="Bold text" onclick="boldfun();">Bold</button>
                    <button type="button" class="btn btn-outline-secondary rounded-0" title="Italic text" onclick="italicfun();">Italic</button>
                    <button type="button" class="btn btn-outline-secondary rounded-0" title="Underline text" onclick="underlinefun();">Underline</button>

                    <button type="button" class="btn btn-outline-secondary rounded-0" title="Align left" onclick="lalgfun();"><i class="fas fa-align-left"></i></button>
                    <button type="button" class="btn btn-outline-secondary rounded-0" title="Align center" onclick="calgfun();"><i class="fas fa-align-center"></i></button>
                    <button type="button" class="btn btn-outline-secondary rounded-0" title="Align right" onclick="ralgfun();"><i class="fas fa-align-right"></i></button>

                    <button type="button" class="btn btn-outline-secondary rounded-0" title="Uppercase Text" onclick="upcasefun();">Upper Case</button>
                    <button type="button" class="btn btn-outline-secondary rounded-0" title="Lowercase Text" onclick="lowcasefun();">Lower Case</button>
                    <button type="button" class="btn btn-outline-secondary rounded-0" title="Capitalize Text" onclick="capcasefun();">Capitalize Case</button>

                    <button type="button" class="btn btn-outline-secondary rounded-0" title="Clear Text" onclick="clearfun();">Clear</button>
                </div>
            </div>


            <div class="row">
                <div class="col-md-12">
                    <form action="" method="">
                        <div class="form-group">
                            <textarea name="arti" id="textarea" class="form-control" rows="10" placeholder="Write Something..."></textarea>
                        </div>

                        <div class="text-end">
                            <button type="button" class="btn btn-secondary">Cancel</button>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>

                    </form>  
                </div>
            </div>

        </div>



        <!-- Bootstrap css1 js1 -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

        <script src="./app.js" type="text/javascript"></script>
    </body>
</html>
