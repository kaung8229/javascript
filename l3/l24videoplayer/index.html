<!DOCTYPE html>
<html>
    <head>
        <title>Video Player</title>

        <!-- Bootstarp css1 js1 -->
        <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"> -->

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <link href="./style.css" rel="stylesheet" type="text/css" />

    </head>
    <body>

        
        <div class="container">

            <h1>Video Player</h1>

            <video src="./source/samplevideo1.mp4" id="videoscreen" class="videoscreen"></video>

            <div class="controls">

                <button type="button" id="prev" class="ctrl-btn">
                    <i class="fas fa-backward"></i>
                </button>

                <button type="button" id="play" class="ctrl-btn">
                    <i class="fas fa-play"></i>
                </button>

                <button type="button" id="next" class="ctrl-btn">
                    <i class="fas fa-forward"></i>
                </button>

                <button type="button" id="stop" class="ctrl-btn">
                    <i class="fas fa-stop"></i>
                </button>


                <!-- <input type="range" name="progress" id="progress" class="progress" min="0" max="100" value="0" /> -->


                <div class="progress-container">
                    <div id="progress" class="progress"></div>
                </div>


                <span id="openfullscreen" class="openfullscreen">
                    <i class="fas fa-expand-arrows-alt"></i>
                </span>
                <span id="closefullscreen" class="closefullscreen">
                    <i class="fas fa-expand"></i>
                </span>
                <span id="display-time" class="display-time">00:00</span>

            </div>

            <div class="pannel">
                <h4 id="title">Video title</h4>
            </div>

        </div>
        


        <!-- Bootstrap css1 js1 -->
        <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script> -->

        <script src="./app.js" type="text/javascript"></script>
    </body>
</html>
