<!DOCTYPE html>
<html>
    <head>
        <title>Image Verify Box</title>

        <link href="./style.css" rel="stylesheet" type="text/css" />

    </head>
    <body>

        <div class="container">

            <h3 class="question">Questions Area</h3>

            <div class="imgbox">

                <input type="radio" name="answer" id="a" class="answer" hidden>
                <label for="a"><img src="./img/traffic.jpg" alt="img" id="a_img"></label>

                <input type="radio" name="answer" id="b" class="answer" hidden>
                <label for="b"><img src="./img/mountain.jpg" alt="img" id="b_img"></label>

                <input type="radio" name="answer" id="c" class="answer" hidden>
                <label for="c"><img src="./img/ambulance.jpg" alt="img" id="c_img"></label>

                <input type="radio" name="answer" id="d" class="answer" hidden>
                <label for="d"><img src="./img/airport.jpg" alt="img" id="d_img"></label>

            </div>

            <button class="btn">Next</button>

        </div>

        <script src="./app.js" type="text/javascript"></script>
    </body>
</html>
